
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
              manifest.json provides metadata used when your web app is added to the
              homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
            -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
              Notice the use of %PUBLIC_URL% in the tags above.
              It will be replaced with the URL of the `public` folder during the build.
              Only files inside the `public` folder can be referenced from the HTML.
        
              Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
              work correctly both with client-side routing and a non-root public URL.
              Learn how to configure a non-root public URL by running `npm run build`.
            -->
    
    <title>Service Development Helper</title>
    <!-- materialize.css 포함 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <style media="screen">
      body {
        background: #eee;
      }
    #MY_NAME{ font-size: 1.5em; font-weight: bold; }
    #CONTENTS{ min-height: 700px; margin-top: 20px; }
    .input-field input[type=text]:focus {
       border-bottom: 1px solid #0057ff !important;
       box-shadow: 0 1px 0 0 #0057ff !important;
    }

  </style>
</head>

<body>
  <div id='root'></div>
  <!--Import jQuery before materialize.js-->
  !-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  
  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-functions.js"></script>

<!-- Comment out (or don't include) services that you don't want to use -->
<!-- <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-storage.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $('.button-collapse').sideNav();
    $(".dropdown-button").dropdown();
    $(".BTN_NETWORKING").click(function(){
      $('#_my_name').val($("#MY_NAME").text());
      $('#_my_job').val($("#MY_JOB").text());
      $('#_my_domain').val(location.href);
      $('#FRM').submit();
    });
  </script>
</body>

</html>
